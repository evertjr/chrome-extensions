<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tab Discard Helper – Options</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 500px;
        margin: 2rem auto;
      }
      label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
      }
      textarea {
        width: 100%;
        min-height: 8rem;
      }
      button {
        margin-top: 1.5rem;
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Tab Discard Helper – Settings</h1>

    <label>
      Idle time before discarding (minutes):
      <input type="number" id="idleMinutes" min="1" />
    </label>

    <label>
      Whitelist (one entry per line)<br />
      <small
        >Example: <code>github.com</code> or
        <code>https://mail.google.com/</code></small
      >
      <textarea id="whitelist"></textarea>
    </label>

    <button id="save">Save</button>
    <span id="status" style="margin-left: 1rem"></span>

    <script src="options.js"></script>
  </body>
</html>
