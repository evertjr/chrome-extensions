<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tab Discard Helper</title>
    <style>
      body {
        font-family: sans-serif;
        width: 260px;
        margin: 0;
        padding: 1rem;
      }
      button {
        width: 100%;
        margin: 0.4rem 0;
        padding: 0.55rem;
        font-size: 13px;
      }
      #url {
        font-size: 12px;
        word-break: break-all;
        margin-bottom: 0.6rem;
      }
      #info {
        font-size: 11px;
        color: #666;
        height: 1.1rem;
      }
    </style>
  </head>
  <body>
    <div id="url"></div>

    <button id="discard">Discard Now</button>
    <button id="permToggle"></button>
    <button id="tempToggle"></button>
    <button id="pauseToggle"></button>
    <div id="info"></div>

    <script src="popup.js"></script>
  </body>
</html>
