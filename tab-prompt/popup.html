<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tab Prompt</title>
    <style>
      :root {
        --bg: #f7f7f8;
        --fg: #222;
        --fg-muted: #666;
        --border: #e0e0e0;
        --button-bg: #fff;
        --button-hover: #ededed;
        --button-active: #e0e0e0;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        --radius: 10px;
        --success: #22c55e;
        --success-bg: #dcfce7;
      }
      html,
      body {
        background: var(--bg);
        color: var(--fg);
        font-family: "Inter", "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        width: 100%;
        min-width: 220px;
      }
      body {
        width: 280px;
        min-height: 200px;
        box-sizing: border-box;
        padding: 0.8rem 0.8rem 0.6rem 0.8rem;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
      }
      #url {
        font-size: 11px;
        color: var(--fg-muted);
        word-break: break-all;
        margin-bottom: 0.2rem;
        text-align: left;
        min-height: 1.1em;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
      }
      .settings-section {
        margin-top: 0.5rem;
        padding: 0.6rem;
        background: var(--button-bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }
      .setting-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.5rem;
      }
      .setting-label {
        font-size: 12px;
        color: var(--fg);
        font-weight: 500;
      }
      #maxLength {
        width: 80px;
        padding: 0.3rem 0.5rem;
        border: 1px solid var(--border);
        border-radius: 6px;
        font-size: 12px;
        background: var(--bg);
        color: var(--fg);
        outline: none;
        transition: border-color 0.15s;
      }
      #maxLength:focus {
        border-color: #888;
        box-shadow: 0 0 0 2px #bbb;
      }
      .actions-section {
        margin-top: 0.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }
      button.primary-btn {
        background: var(--button-bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: none;
        padding: 0.6rem 1rem;
        width: 100%;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.15s, border 0.15s;
        outline: none;
        position: relative;
        font-size: 13px;
        font-weight: 500;
        color: var(--fg);
        gap: 0.5rem;
      }
      button.primary-btn:focus {
        border-color: #888;
        box-shadow: 0 0 0 2px #bbb;
      }
      button.primary-btn:hover {
        background: var(--button-hover);
      }
      button.primary-btn:active {
        background: var(--button-active);
      }
      button.primary-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      button.primary-btn img {
        width: 18px;
        height: 18px;
      }
      .success-message {
        background: var(--success-bg);
        color: var(--success);
        padding: 0.5rem;
        border-radius: 6px;
        font-size: 12px;
        text-align: center;
        font-weight: 500;
        display: none;
      }
      #info {
        font-size: 10px;
        color: var(--fg-muted);
        min-height: 1.1rem;
        margin-top: 0.1rem;
        text-align: left;
      }
      .popup-container {
        position: relative;
        min-height: 200px;
      }
      .stats {
        font-size: 11px;
        color: var(--fg-muted);
        text-align: center;
        margin-top: 0.3rem;
      }
    </style>
  </head>
  <body>
    <div class="popup-container">
      <div id="url"></div>

      <div class="settings-section">
        <div class="setting-row">
          <label for="maxLength" class="setting-label">Max Length:</label>
          <input
            type="number"
            id="maxLength"
            value="100000"
            min="1000"
            max="1000000"
            step="1000"
          />
        </div>
        <div class="stats" id="stats">Characters: 0</div>
      </div>

      <div class="actions-section">
        <button
          id="copyBtn"
          class="primary-btn"
          aria-label="Copy Page Content"
          title="Copy Page Content"
        >
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path
              d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
            ></path>
          </svg>
          Copy Page Content
        </button>

        <div class="success-message" id="successMessage">
          âœ“ Content copied to clipboard!
        </div>
      </div>

      <div id="info"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
